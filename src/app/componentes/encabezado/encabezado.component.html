<div class="card mat-card" id="first-card">
    <div id="profile-background"><img [src]="miPortfolio.backImage"></div>
    <div id="info" style="padding: 16px">
        <div id="info-img">
            <img class="profile-image" src="https://yt3.ggpht.com/ytc/AKedOLTB9UY1XFc1xURXiLuaQ9ja9HcnjzfVgV0ypzGflw=s176-c-k-c0x00ffffff-no-rj">
            <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>   
        </div>
        <div id="info-data">
            <div>
                <h1>{{miPortfolio.name}}</h1>
                <div id="info-company">{{miPortfolio.position}}</div>
                <div id="info-contact">
                    <spam>{{miPortfolio.ubication}}</spam>
                    <spam><a href="#">Información de contacto</a></spam>
                </div>
            </div>
            <ul id="info-details">
                <li><a href="">
                    <img src="https://yt3.ggpht.com/9upo5zbtXzvItj8IMHF1X9hI95x4YOeGCApLk1DhMQCHftmJvf2GWmbJXrC1TKCrn-AyQ2txBw=s900-c-k-c0x00ffffff-no-rj" width="80" height="60">
                    <h2>Argentina</h2>
                </a></li>
                <li><a href="">
                    <img src="https://yt3.ggpht.com/9upo5zbtXzvItj8IMHF1X9hI95x4YOeGCApLk1DhMQCHftmJvf2GWmbJXrC1TKCrn-AyQ2txBw=s900-c-k-c0x00ffffff-no-rj" width="80" height="60">
                    <h2>Programa</h2>
                </a></li>
            </ul>
        </div>
  
        <div id="info-actions">
            <button class="btn btn-primary" type="button">Tengo interés en</button>
            <button class="btn btn-light" type="button">Añadir Sección</button>
            <button class="btn btn-light" type="button">Más</button>
        </div>
    </div>
  </div>
